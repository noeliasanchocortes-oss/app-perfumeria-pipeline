name: Scrape Parfumo

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Modo de scraping: top_men o brand"
        required: false
        default: "top_men"
      brand:
        description: "Marca (solo si mode=brand). Ej: Dior"
        required: false
        default: ""
      limit:
        description: "Cuantos perfumes scrapear (ej 10, 50, 100)"
        required: false
        default: "10"

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MODE: ${{ github.event.inputs.mode }}
          BRAND: ${{ github.event.inputs.brand }}
          LIMIT: ${{ github.event.inputs.limit }}
        run: python scrape_parfumo.py
