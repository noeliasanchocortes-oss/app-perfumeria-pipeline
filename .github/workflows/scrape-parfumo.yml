name: Scrape Parfumo (Top Men)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "Cuantos perfumes scrapear (ej 10, 50, 100)"
        required: false
        default: "10"
  schedule:
    - cron: "0 */12 * * *"   # cada 12 horas (UTC)

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          LIMIT: ${{ github.event.inputs.limit || '10' }}
        run: python scrape_parfumo.py
