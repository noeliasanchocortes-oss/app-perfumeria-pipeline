name: Init Database

on:
  workflow_dispatch:

jobs:
  init-db:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Apply schema
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python init_db.py
